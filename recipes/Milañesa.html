    <body>
        <h1>Milañesa</h1>
        <img src="../images/milanesa-de-pollo.jpg" alt="Image of Milanesa de Pollo" height="450" width="700">
        <h2>Description</h2>
        <p>Milañesa de Pollo is a classic dish that originates from Mexico and is enjoyed with rice and beans.</p>
        <h2>Ingredients</h2>
        <ul>1/2 Lb Boneless Skinless Chicken Breast</ul>
        <ul>1 Cup bread crumbs</ul>
        <ul>2 Whole Eggs</ul>
        <ul>1/2 Cup Olive Oil or Frying Oil</ul>
        <ul>1/2 Tbsp Salt</ul>
        <ul>1/2 Tbsp Pepper</ul>
    </body>
